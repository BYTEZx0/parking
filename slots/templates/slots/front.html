{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('/static/images/header.jpg') no-repeat center/cover;
            height: 200px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        .round-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .round-button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        .advertisement {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            margin: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .round-button {
                width: 80px;
                height: 80px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header></header>

<div class="container">
    <h1 class="text-center my-4">Select Your Vehicle</h1>

    <div class="button-container">
        <div class="round-button">
            <i class="fas fa-motorcycle"></i>
        </div>
        <div class="round-button">
            <i class="fas fa-car"></i>
        </div>
    </div>

    <div class="advertisement">
        <h2>Advertisement</h2>
        <p>Your ad content goes here!</p>
    </div>
</div>

<footer>
    <p>Developed by Department of CS, Nehru Arts and Science College</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
