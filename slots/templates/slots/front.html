{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('{% static "images/header.jpg" %}') no-repeat center/cover;
            height: 200px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 40px;
        }

        .round-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 64px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-decoration: none;
        }

        .round-button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
            color: white;
        }

        .advertisement {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            margin: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            height: 200px;
        }

        .ad-content {
            display: flex;
            align-items: center;
            flex-direction: column;
            animation: scrollAd 25s linear infinite ;
            width: 100%;
        }

        .ad-content img {
            width: 100%;
            height: auto;
        }

        @keyframes scrollAd {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .round-button {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }
        }
    </style>
</head>
<body>

<header></header>

<div class="container">
    <h1 class="text-center my-4">Select Your Vehicle</h1>

    <div class="button-container">
        <a href="{% url 'home' %}?vehicle_type=bike" class="round-button">
            <i class="fa-solid fa-motorcycle"></i>
        </a>
        <a href="{% url 'home' %}?vehicle_type=car" class="round-button">
            <i class="fa-solid fa-car"></i>
        </a>
    </div>
    
    <div class="advertisement">
        <div class="ad-content">
            <img src="{% static 'images/ad.jpg' %}" alt="Advertisement">
        </div>
    </div>
</div>

<footer>
    <p>Developed by Department of CS, Nehru Arts and Science College</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
